<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>イベント詳細</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    .detail-container {
      max-width: 650px;
      margin: 40px auto;
      padding: 20px;
    }

    .event-image {
      width: 100%;
      height: 260px;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      font-size: 1.2em;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .back-btn {
      margin-top: 25px;
      padding: 10px 16px;
      background: #673ab7;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }

    .fav-btn {
      padding: 8px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: none;
    }

    .fav-btn.active {
      color: gold;
    }

    .tag-list {
      margin-top: 10px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="detail-container">
    <h2 id="title"></h2>
    <h3 id="subtitle"></h3>

    <div id="university" class="muted"></div>
    <div id="category-field" class="muted" style="margin-bottom: 10px;"></div>

    <div id="event-image" class="event-image">画像準備中...</div>

    <p><strong>日時：</strong> <span id="datetime"></span></p>
    <p><strong>場所：</strong> <span id="place"></span></p>

    <p style="margin-top: 20px;"><strong>詳細説明：</strong></p>
    <p id="description"></p>

    <p style="margin-top: 20px;"><strong>地図リンク：</strong></p>
    <p id="map-link"></p>

    <div class="tag-list" id="tag-list"></div>

    <button class="fav-btn" id="fav-btn">⭐</button>

    <button class="back-btn" onclick="history.back()">← 戻る</button>
  </div>

  <script src="data.js"></script>
  <script src="eventDetail.js"></script>
</body>
</html>
