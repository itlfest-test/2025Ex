<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イベント詳細</title>

  <!-- 既存の styles.css をそのまま適用 -->
  <link rel="stylesheet" href="styles.css">

  <style>
    /* 詳細ページ専用の最低限のスタイル */
    .event-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .event-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .event-meta {
      color: #666;
      margin-bottom: 20px;
    }

    .event-description {
      margin-top: 20px;
      line-height: 1.7;
      white-space: pre-wrap;
    }

    /* 画像スライダー枠（まだ中身は後で作る） */
    .event-image-wrap {
      width: 100%;
      height: 260px;
      background: #eee;
      border-radius: 10px;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-size: 0.9rem;
    }

    .back-btn {
      display: inline-block;
      padding: 10px 16px;
      background: #5a33ff;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <div class="event-container">
    <div id="event-image" class="event-image-wrap">
      画像がここに表示されます（現在未設定）
    </div>

    <h1 id="event-title" class="event-title"></h1>
    <div id="event-meta" class="event-meta"></div>

    <p id="event-description" class="event-description"></p>

    <a href="index.html" class="back-btn">← 検索画面に戻る</a>
  </div>

  <!-- detail page JS -->
  <script src="event.js"></script>
</body>
</html>
