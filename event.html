<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イベント詳細</title>

  <link rel="stylesheet" href="styles.css">

  <style>
    .event-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .event-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .event-meta {
      color: #666;
      margin-bottom: 20px;
    }

    .event-description {
      margin-top: 20px;
      line-height: 1.7;
      white-space: pre-wrap;
    }

    /* ▼ 写真枠（16:9 の比率固定） ▼ */
    .event-image-wrap {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #e7e7e7;
      border-radius: 14px;
      margin-bottom: 25px;

      display: flex;
      align-items: center;
      justify-content: center;

      font-size: 1rem;
      font-weight: 500;
      color: #666;
      letter-spacing: 0.5px;

      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    /* 実際の画像が入る場合 */
    .event-image-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .back-btn {
      display: inline-block;
      padding: 10px 16px;
      background: #5a33ff;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <div class="event-container">

    <!-- ▼ ここに画像 or 「準備中」 ▼ -->
    <div id="event-image" class="event-image-wrap">
      画像準備中…
    </div>

    <h1 id="event-title" class="event-title"></h1>
    <div id="event-meta" class="event-meta"></div>
    <p id="event-description" class="event-description"></p>

    <a href="index.html" class="back-btn">← 検索画面に戻る</a>
  </div>

  <script src="event.js"></script>
</body>
</html>
