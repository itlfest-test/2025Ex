<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学祭イベント検索</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ============================
       初回モーダル
  ============================ -->
  <div id="introModal" class="modal hidden">
    <div class="modal-content">
      <h2>ようこそ！</h2>
      <p>このアプリでは大学祭の企画を検索できます。</p>

      <label class="dontshow-label">
        <input type="checkbox" id="dontShow">
        次回から表示しない
      </label>

      <div class="modal-buttons">
        <button id="introOk">OK</button>
        <button id="introClose">閉じる</button>
      </div>
    </div>
  </div>

  <!-- ============================
       ナビゲーションバー
  ============================ -->
  <div class="top-nav">
    <button class="nav-btn active" data-view="search">🔎<br>検索</button>
    <button class="nav-btn" data-view="favorites">⭐<br>お気に入り</button>
    <button class="nav-btn" data-view="map">🗺️<br>地図</button>
  </div>

  <!-- ============================
       検索画面
  ============================ -->
  <section id="search-area">
    <h1>学祭イベント検索</h1>
    <p class="lead">気になる大学・カテゴリ・分野で企画を絞り込もう</p>

    <div class="search-box">
      <label>大学</label>
      <select id="university"></select>

      <label>カテゴリ</label>
      <select id="category"></select>

      <label>分野</label>
      <select id="field"></select>

      <div class="search-actions">
        <button id="searchBtn">検索する</button>
        <button id="clearBtn" class="reset">リセット</button>
      </div>
    </div>
  </section>

  <!-- ============================
       検索結果
  ============================ -->
  <section id="results-area">
    <h2>検索結果</h2>

    <div id="no-results" hidden>
      <p>該当する企画がありません。</p>
    </div>

    <div id="results" class="results-grid"></div>
  </section>

  <!-- ============================
       お気に入り
  ============================ -->
  <section id="favorites-area" class="hidden">
    <h2>お気に入り一覧</h2>
    <div id="favorites-list" class="results-grid"></div>

    <h3>最近追加した企画</h3>
    <div id="fav-history" class="history-list"></div>
  </section>

  <!-- ============================
       地図ビュー
  ============================ -->
  <section id="map-area" class="hidden">
    <h2>地図</h2>
    <p>（地図は今後実装予定）</p>
    <div class="map-placeholder">MAP</div>
  </section>

  <!-- ============================
       JS 読み込み順（重要）
  ============================ -->
  <script src="data.js"></script>
  <script src="options.js"></script>
  <script src="search.js"></script>
  <script src="script.js"></script>

</body>
</html>
