<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>学祭イベント検索</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>学祭イベント検索</h1>
    <p class="subtitle">気になる大学・カテゴリ・分野で企画を絞り込もう</p>
  </header>

  <main class="container">

    <!-- 検索エリア -->
    <section id="search-area" class="card">
      <h2>検索条件</h2>

      <div class="filter-group">
        <label class="filter-title">大学</label>
        <select id="university" class="options"></select>
      </div>

      <div class="filter-group">
        <label class="filter-title">カテゴリ</label>
        <select id="category" class="options"></select>
      </div>

      <div class="filter-group">
        <label class="filter-title">分野</label>
        <select id="field" class="options"></select>
      </div>

      <div class="actions">
        <button id="searchBtn" class="btn primary-3d">検索する</button>
        <button id="clearBtn" class="btn ghost">リセット</button>
      </div>
    </section>

    <!-- 検索結果 -->
    <section id="results-area" class="card">
      <h2>検索結果</h2>
      <div id="results" class="results-grid"></div>
      <div id="no-results" class="muted" hidden>該当する企画がありません。</div>
    </section>

  </main>

  <!-- 下部ナビゲーション -->
  <nav class="bottom-nav">
    <button class="nav-btn active" data-view="search">🔎<span>検索</span></button>
    <button class="nav-btn" data-view="favorites">⭐<span>お気に入り</span></button>
    <button class="nav-btn" data-view="map">🗺️<span>地図</span></button>
  </nav>

  <!-- お気に入り -->
  <section id="favorites-area" class="card hidden">
    <h2>お気に入り</h2>
    <div id="favorites-list" class="results-grid"></div>

    <div class="history-area">
      <h3>過去の登録（履歴）</h3>
      <div id="fav-history" class="history-list"></div>
    </div>
  </section>

  <!-- 地図 -->
  <section id="map-area" class="card hidden">
    <h2>地図</h2>
    <div class="map-placeholder">地図は準備中...</div>
  </section>

  <!-- 初回メッセージモーダル（完全復元版） -->
  <div id="introModal" class="modal hidden">
    <div class="modal-content">
      <button class="modal-close" id="introClose">✕</button>
      <h3>iTL Fest. 広報部からのメッセージ</h3>

      <div class="modal-body">
        <p>
          このサイトは、学園祭の主なターゲットである受験生の皆さんのために制作されました。<br>
          都内の学祭出し物を集め、興味のある学校・分野を見つけやすくしました。<br>
          <small>2025 iTL Fest. 広報部</small>
        </p>
      </div>

      <div class="modal-actions">
        <label><input type="checkbox" id="dontShow"> 次から表示しない</label>
        <button id="introOk" class="btn primary-3d">閉じる</button>
      </div>
    </div>
  </div>

  <!-- JS読み込み -->
  <script src="options.js" defer></script>
  <script src="data.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
